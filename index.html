<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body class="bg-warning-subtle">
<div class="py-5">
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center pb-5">
      <h1 class="position-relative my-3">Bookmarker</h1>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center pb-5">
      <h2 class="pt-4"><span class="text"><i class="fa-solid fa-bookmark"></i></span>
        Bookmark your favorite sitess
         <span class="text2"><i class="fa-solid fa-bookmark"></i></span></h2>
         <label for="" class="pt-3 ps-1 fw-bold py-1 w-90"><span><i class="fa-solid fa-book-bookmark"></i></span>  Site Name</label>
         <input oninput="validBookName()" type="text" placeholder="Bookmark Name" class="w-90 form-control" id="bookName">
         <p id="valid" class="w-100"></p>
         <label for="" class="pt-3 ps-1 fw-bold py-1 w-90"><span><i class="fa-solid fa-link"></i></span>  Site URL</label>
         <input oninput="validBookName()" type="text" placeholder="Website URL" class="w-90 form-control mb-3" id="websitUrl">
         <p id="valid2" class="w-100"></p>
         <button class="btn btn-submit px-5" id="submitBtn" onclick="clik()">Submit</button>
        </div>
        <div>
          <table class="table table-responsive text-center my-3">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="mo" class="text-center">
           
          </tbody>
          </table>
        </div>
    </div>
</div>
<script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
